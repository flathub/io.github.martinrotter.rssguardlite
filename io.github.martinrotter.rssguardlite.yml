id: io.github.martinrotter.rssguardlite
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: rssguard

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-download
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications

modules:
  - name: nodejs-and-npm
    buildsystem: simple
    build-commands:
      - mkdir -p /app/{bin,lib}
      - cp -a /usr/lib/sdk/node20/bin/{node,npm} /app/bin
      - cp -a /usr/lib/sdk/node20/lib/* /app/lib

  - name: clang-format
    buildsystem: simple
    build-commands:
      - |
        cmake -S llvm -B builddir \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -DCMAKE_INSTALL_LIBDIR=/app/lib \
          -DCMAKE_INSTALL_PREFIX=/app \
          -DBUILD_SHARED_LIBS=OFF \
          -DLLVM_ENABLE_PROJECTS=clang
      - cmake --build builddir --parallel $(nproc) --target clang-format
      - install -Dt /app/bin builddir/bin/clang-format
    sources:
      - type: archive
        url: https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.3/llvm-project-21.1.3.src.tar.xz
        sha256: 9c9db50d8046f668156d83f6b594631b4ca79a0d96e4f19bed9dc019b022e58f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/llvm/llvm-project/releases/latest
          version-query: .tag_name | sub("^llvmorg-"; "")
          url-query: .assets[] | select(.name == "llvm-project-" + $version + ".src.tar.xz").browser_download_url

  - name: rssguard
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_WITH_QT6=ON
      - -DENABLE_COMPRESSED_SITEMAP=ON
      - -DENABLE_MEDIAPLAYER_LIBMPV=OFF
      - -DENABLE_MEDIAPLAYER_QTMULTIMEDIA=ON
      - -DFORCE_BUNDLE_ICONS=ON
      - -DIS_FLATPAK_BUILD=ON
      - -DNO_LITE=OFF
      - -DNO_UPDATE_CHECK=ON
    sources:
      - type: archive
        dest-filename: rssguard.tar.gz
        url: https://api.github.com/repos/martinrotter/rssguard/tarball/4.8.6
        sha256: c1ec4ce2157240679bb5e3d5f1d8b3fef3553b88723673313ac2a1bfe28143fe
        x-checker-data:
          type: json
          url: https://api.github.com/repos/martinrotter/rssguard/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      # https://github.com/martinrotter/rssguard/commit/7ec01c8dbafe45b55f133b0fd89384e8cb953abe
      - type: patch
        path: patches/0001-Set-a-fixed-release-date.patch
    cleanup:
      - /include
